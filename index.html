<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Links fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--crossorigin is an attribute of the tag link which allows this servers exchange. So we can take from google the information we need-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <title>My Virtual Card</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
            <img src="images/build.svg" alt="Selo rocketseat" />
          </span>
                <img src="http://lorempixel.com.br/185/185" alt="Foto de Sabrina Drashen" />
            </div>
            <h1 id="userName">Sabrina Drashen</h1>
            <a href="https://www.github.com/sabrina.drashen/" target="_blanket"><img src="images/github.svg" alt="Ícone github" />sabrinadrashen
            </a>
            <p>An instructor focused on helping people start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com/sabrinadrashen" target="_blanket">
                        <img src="images/youtube.svg" alt="Ícone youtube" />
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://facebook.com/sabrinadrashen" target="_blanket">
                        <img src="images/facebook.svg" alt="Ícone facebook" />
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com/sabrinadrashen" target="_blanket">
                        <img src="images/instagram.svg" alt="Ícone instagram" />
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/sabrinadrashen" target="_blanket">
                        <img src="images/twitter.svg" alt="Ícone twitter" />
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script>
        const LinksSocialMedia = {
            github: 'sdrashen',
            youtube: 'sabrinadrashen',
            facebook: 'sabrinadrashen',
            instagram: 'sabrina.drashen',
            twitter: 'StarDrashen'
        }

        function changeSocialMediaLinks() {
            for (let li of socialLinks.children) {
                const social = li.getAttribute('class')
                li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`

                alert(li.children[0].href)
            }
        }

        changeSocialMediaLinks()
    </script>
</body>

</html>
